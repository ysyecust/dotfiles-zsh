# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                         Tmux Configuration                                  ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ================================
# General Settings
# ================================

# Keep default prefix Ctrl+b
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Set terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Reduce escape time for vim
set -sg escape-time 10

# ================================
# Key Bindings
# ================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Toggle synchronize-panes
bind S setw synchronize-panes

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window

# ================================
# Copy Mode (Vi style)
# ================================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Paste with prefix + ]
bind ] paste-buffer

# ================================
# Status Bar
# ================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style fg=white,bg=black

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=white]| "

# Right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=cyan]%Y-%m-%d #[fg=white]| #[fg=yellow]%H:%M "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=black,bg=cyan,bold] #I:#W "

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=cyan

# Message style
set -g message-style fg=black,bg=yellow,bold

# ================================
# Integration
# ================================

# Open lazygit in a popup
bind g display-popup -E -w 90% -h 90% "lazygit"

# Open yazi in a popup
bind y display-popup -E -w 90% -h 90% "yazi"

# Open htop in a popup
bind t display-popup -E -w 90% -h 90% "htop"
